<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Chirp - Publications</title>
	<link rel="shortcut icon" href="./images/favicon.jpg" />
	<link href="./css/main.css" rel="stylesheet" type="text/css" />
	<link href="./css/publications.css" rel="stylesheet" type="text/css" />
	<script src="./js/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="./js/header-footer.js"></script>
	<script src="./js/tab-fn.js"></script>
	<script src="./js/get-refs.js"></script>
</head>
<body class="body-front">
<nav id="primaryMenu">
</nav>
<section class="section top-section" id="publications">
	<h1> Publications </h1>
</section>
<div class="banner-cont">
	<img src="./images/banners/banner-pubs.jpg" alt="shallow-divers-banner" class="banner-img">
</div>
<section class="section">
	<div class="section-leftpanel">
		<h2>Publications related to 3D Chirp</h2>
	</div>
	<div class="section-rightpanel tabs">
		<div class="tabbed-nav" id="pubtabs">
				<button class="tab-button" id="button-articles">Academic Articles</button>
				<button class="tab-button" id="button-phds">PhD Theses</button>
				<button class="tab-button" id="button-conferences">Conferences</button>
		</div>
		<div id="tab-textbox">
			<div id="articles" class='tabbed-content unselected'>
				<h3> Academic Articles </h3>
				<div id="article-refs-txt"></div>
			</div>
			<div id="phds" class='tabbed-content unselected'>
				<h3> PhD Theses </h3>
				<div id="thesis-refs-txt"></div>
			</div>
			<div id="conferences" class='tabbed-content unselected'>
				<h3 id="conference-refs-head"> Conferences </h3>
				<div id="conf-refs-txt"></div>
			</div>
		</div>
	</div>
</section>
<footer>
</footer>
</body>
</html>
